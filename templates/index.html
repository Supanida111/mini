<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Simple Todo App</h1>


    <form action="/create-todo" method="post">
        <input type="text" name="item" placeholder="Enter a new todo" required>
        <button type="submit">Add</button>
    </form>


    <form action="/complete-todo" method="post">
        <ul>
            {% for todo in todos %}
                <li>
                    <input type="checkbox" name="completed" value="{{ todo.id }}" id="todo-{{ todo.id }}"
                        {% if todo.done %}checked{% endif %}>
                    <label for="todo-{{ todo.id }}" class="{% if todo.done %}completed{% endif %}">
                        {{ todo.task }}
                    </label>
                </li>
            {% else %}
                <li>No todos yet!</li> 
            {% endfor %}
        </ul>
        <button type="submit">complete</button>
    </form>
</body>
</html>
